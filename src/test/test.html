<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript">
        window.onload = () => {
            const source = new EventSource(`http://localhost:9080/sse/test`);

            source.addEventListener('open', () => {
                console.log('SSE opened!');
            });

            source.addEventListener('INITIATE_ACK', (e) => {
                console.log(e.data);
            });

            source.addEventListener('TIME_INTERVAL', (e) => {
                console.log(e.data);
            });

            source.addEventListener('error', (e) => {
                console.error('Error: ', e);
            });
        }
    </script>

    <title>SSE Test</title>
</head>
<body>
Check developer console/debugger..
</body>
</html>
